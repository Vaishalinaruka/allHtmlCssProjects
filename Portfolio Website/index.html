<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/7d9715c4fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="container"> -->

    <header>
      <nav>
        <h1>Portfolio</h1>
        <ul>
          <a href="#home"><li>Home</li></a>
          <a href="#projects"><li>Projects</li></a>
          <a href="#contacts"><li>Contact</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <div class="introduction">
          <div class="profilePic">
            <img src="./images/20220227_150446.jpg" alt="profile picture" />
          </div>
          <div class="introContent">
            <p>
              <span class="hi">Hi, </span>I am
              <span class="name">Vaishali Naruka</span>
            </p>
            <h1>Frontend Developer</h1>
          </div>
        </div>
      </section>

      <section id="projects">
        <div class="central">
          <div class="heading">
            <h1>Projects</h1>
          </div>
          <div class="grid">
            <div class="gridContainer">
              <div class="item1">
                <img src="./images/project1.png" alt="" />
              </div>
              <div class="item2">
                <img src="./images/project2.png" alt="" />
              </div>
              <div class="item3">
                <img src="./images/project3.png" alt="" />
              </div>

              <div class="item4">
                <img src="./images/project4.png" alt="" />
              </div>

              <div class="item5">
                <img src="./images/project5.png" alt="" />
              </div>

              <div class="item6">
                <img src="./images/project6.png" alt="" />
              </div>

              <div class="item7">
                <img src="./images/project7.png" alt="" />
              </div>

              <div class="item8">
                <img src="./images/project8.png" alt="" />
              </div>

              <div class="item9">
                <img src="./images/project9.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contacts">
        <div class="content">
          <h1>Let's work together...</h1>
          <ul>
            <li><i class="fa-brands fa-linkedin fa-lg"></i>Linkedin</li>
            <li><i class="fa-brands fa-twitter fa-lg"></i>Twitter</li>
            <li><i class="fa-solid fa-at fa-lg"></i>Send Mail</li>
          </ul>
          <ul>
            <li><i class="fa-brands fa-github fa-lg"></i>Github</li>
            <li><i class="fa-solid fa-mobile fa-lg"></i>Call Me</li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>Created By Vaishali Naruka</p>
    </footer>

  </body>
</html>
