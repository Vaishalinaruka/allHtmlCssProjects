<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="setheader">
      <div class="sidebar">
        <div class="bar">`
          <img src="./icons/bars.svg" alt="bar" />
          <img src="./icons/home.svg" alt="home" />
          <img src="./icons/compass.svg" alt="explore" />
          <img src="icons/video-gallary.svg" alt="video gallary" />
          <img src="./icons/video-library.svg" alt="video-library" />
        </div>
      </div>

      <div class="head">
        <div class="logo">
          <img src="./images/youtube-logo.png" alt="youtube logo" />
        </div>

        <div class="searchdiv">
          <input class="inputclass" type="text" />
          <img src="./icons/search.svg" alt="search" />
        </div>
        <img class="mic" src="./icons/mic.svg" alt="mic" />

        <div class="icons">
          <ul>
            <li><img src="./icons/video-add.svg" alt="" /></li>
            <li><img src="./icons/dot-grid.svg" alt="" /></li>
            <li><img src="./icons/bell.svg" alt="" /></li>
            <li><img src="./images/avatar.png" alt="" /></li>
          </ul>
        </div>

        <div class="new">
          <hr />
          <div class="buttons">
            <button class="topic">All</button>
            <button class="topic">Mixes</button>
            <button class="topic">Crypto</button>
            <button class="topic">Crypto</button>

            <button class="topic">Html</button>
            <button class="topic">Css</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
